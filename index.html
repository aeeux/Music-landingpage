<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Landingpage concept</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
      <div class="container">

            <div class="left-col">

                  <div class="logo">Bernt & De Bedste Intentioner</div>

                  <div class="year">EST 1994</div>

                  <div class="cover">
                        <div class="play">
                             <a href="http://google.com/"><ion-icon name="play"></ion-icon></a>
                        </div>
                  </div>

                  <div class="data">

                        <div class="album-name">
                        <p id="name">Kinda like it</p>
                        </div>

                        <div class="album-artist">
                            <p id="artist">Bernt og De Bedste<br>Intentioner</p>
                            <a id="popout" href="#" onclick="toggle();">CLICK PÃ… MIG</a>
                        
                            <div class="trailer">
                              <video src="/video/video01.mp4" controls="true">
                              </video>
                            </div>
                        
                           
                        </div>

                  </div>

                  <div class="block-cover"></div>

                  <div class="buy">
                        <p id="more">Buy now</p>
                  </div>

            </div>

            <div class="right-col">

                  <div class="upper">

                        <div class="about">

                              <h1>Song info</h1>
                              <div class="album-name2">
                              <p><ion-icon name="radio"></ion-icon> &nbsp;<span>Kinda like it</span></p>
                              </div>

                              <div class="album-artist2">
                              <p><ion-icon name="person"></ion-icon>  &nbsp;<span>Freak Like Me</span></p>
                              </div>

                              <div class="album-genre2">
                              <p><ion-icon name="musical-notes"></ion-icon>  &nbsp;<span>Alternative</span></p>
                              </div>

                              <div class="media">

                                    <p>Share now : </p>

                                    <ul>
                                          <li><ion-icon name="logo-facebook"></ion-icon></li>
                                          <li><ion-icon name="logo-instagram"></ion-icon></li>
                                          <li><ion-icon name="logo-twitter"></ion-icon></li>
                                          <li><ion-icon name="logo-whatsapp"></ion-icon></li>
                                    </ul>

                              </div>

                        </div>

                  </div>
                  <div class="upper-block"></div>

                  <div class="bottom">
                        <div class="next">
                              <ion-icon name="fastforward"></ion-icon>
                        </div>

                        <div class="data2">

                              <div class="album-name3">
                              <p id="name">Think about it</p>
                              </div>

                              <div class="album-artist3">
                              <p id="artist">Vhyce alven</p>
                              </div>

                        </div>


                        <div class="more">
                              <p id="more">More like this</p>
                        </div>

                  </div>
                  <div class="block-bottom"></div>

            </div>

      </div>
      
      <script src="/js/main.js"></script>
      <script src="/js/gsap.js"></script>

</body>
</html>
